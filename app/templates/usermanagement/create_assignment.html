{% extends "base.html" %}

{% block title %}Create Staff Assignment - College Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Create Staff Assignment</div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="dashboard-grid">
                <div class="form-group">
                    <label>Staff</label>
                    <select name="staff_id" class="form-control" required>
                        <option value="">Select Staff</option>
                        {% for staff in staff_members %}
                        <option value="{{ staff.id }}">{{ staff.name }} ({{ staff.employee_id }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <select name="subject_id" class="form-control" required>
                        <option value="">Select Subject</option>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.code }} - {{ subject.name }} (Year {{ subject.year }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Year</label>
                    <select name="year" class="form-control" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Assigned Date</label>
                    <input type="date" name="assigned_date" class="form-control" required value="{{ today }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Assignment</button>
            <a href="{{ url_for('usermanagement.assignment_list') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
