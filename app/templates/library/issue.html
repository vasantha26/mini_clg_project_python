{% extends "base.html" %}

{% block title %}Issue Book - College Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Issue Book: {{ book.title }}</div>
    <div class="card-body">
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p><strong>Available Copies:</strong> {{ book.available_copies }}/{{ book.total_copies }}</p>

        <form method="POST" class="mt-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="roll_number">Student Roll Number</label>
                <input type="text" name="roll_number" id="roll_number" class="form-control"
                       placeholder="Enter student roll number" required>
            </div>

            <button type="submit" class="btn btn-success">Issue Book</button>
            <a href="{{ url_for('library.manage') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
