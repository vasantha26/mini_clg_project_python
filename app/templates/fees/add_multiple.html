{% extends "base.html" %}

{% block title %}Add Fee - Multiple Students{% endblock %}

{% block extra_css %}
<style>
    .student-list {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
    }
    .student-item {
        padding: 8px;
        border-bottom: 1px solid #eee;
    }
    .student-item:last-child {
        border-bottom: none;
    }
    .student-item label {
        margin: 0;
        cursor: pointer;
    }
    .filter-section {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .select-all-btn {
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Add Fee to Multiple Students</div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="dashboard-grid">
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" name="amount" class="form-control" step="0.01" min="0" required placeholder="Enter amount">
                </div>

                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" name="due_date" class="form-control" required value="{{ today }}">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" class="form-control" placeholder="e.g., Bus Fee, Semester Fee, etc.">
                </div>
            </div>

            <div class="filter-section">
                <label>Filter by Department:</label>
                <select id="deptFilter" class="form-control" style="width: 200px; display: inline-block;">
                    <option value="">All Departments</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="select-all-btn">
                <button type="button" class="btn btn-sm btn-secondary" onclick="selectAll()">Select All</button>
                <button type="button" class="btn btn-sm btn-secondary" onclick="deselectAll()">Deselect All</button>
                <span id="selectedCount" style="margin-left: 10px;">0 selected</span>
            </div>

            <div class="student-list">
                {% for student in students %}
                <div class="student-item" data-dept="{{ student.department_id }}">
                    <label>
                        <input type="checkbox" name="student_ids" value="{{ student.id }}" onchange="updateCount()">
                        {{ student.roll_number }} - {{ student.name }}
                        <small class="text-muted">({{ student.department.name if student.department else 'N/A' }}, Year {{ student.year }})</small>
                    </label>
                </div>
                {% endfor %}
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Add Fee to Selected Students</button>
                <a href="{{ url_for('fees.student_fees_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function selectAll() {
        document.querySelectorAll('.student-item:not([style*="display: none"]) input[type="checkbox"]').forEach(cb => cb.checked = true);
        updateCount();
    }

    function deselectAll() {
        document.querySelectorAll('input[name="student_ids"]').forEach(cb => cb.checked = false);
        updateCount();
    }

    function updateCount() {
        const count = document.querySelectorAll('input[name="student_ids"]:checked').length;
        document.getElementById('selectedCount').textContent = count + ' selected';
    }

    document.getElementById('deptFilter').addEventListener('change', function() {
        const deptId = this.value;
        document.querySelectorAll('.student-item').forEach(item => {
            if (!deptId || item.dataset.dept === deptId) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
